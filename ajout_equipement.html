<!DOCTYPE html>
<html>
<body>
  <h3>L'équipement "{{ result['identifiant'] }}" a bien été enregistré</h3>
  <h3>Récapitulatif du nouvel équipement</h3>
  <script>
        var timer = setTimeout(function() {
            window.location.href='{{ url_for('mygem') }}'
        }, 3000);
    </script>
  <table>
    {% for key, value in result.items() %}
    <tr>
      <td><b> {{ key }} :</b></td>
      <td> {{ value }} </td>
    </tr>
    {% endfor %}
  </table>
  <p> Redirection vers la page d'accueil dans 5 secondes <p>
</body>
</html>
