<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/MYGEM.css')}}" />
	<!--<link rel="stylesheet" href="/home/mahine/html/MYGEM.css" />-->
    <title>My Gem : Accueil</title>
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'js/fonction.js') }}" ></script>
    </head>

    <body>
	<div id="bande">
		<br>
	    <h3><b>Accueil</b></h3>
	    <p>Bonjour &agrave; tous !</p>
	    <br>
	    <p>Bienvenue sur la page d'accueil de l'application de supervision My Gem !</p>
      <p> Vous êtes loger en tant que <b>{{ username }}</b><button class="btn cancel" value="Reload Page" onclick="window.location.href='{{ url_for('logout') }}';">Déconnexion</button></p>
	    <hr>
		<div class="picture5">&nbsp;</div>
		<br>
		<!-- <p>Cette application permet &agrave; son utilisateur de surveiller l'&eacute;tat des machines de son r&eacute;seau.</p>
		<p>Veuillez trouver ci-dessous la liste des machines supervisées par notre application.</p> -->
	        <!--<img src="/home/student/905/11701053/Documents/TemplateHTML/exterieur-iutv.jpg" alt="exterieur-iutv.jpg"/>-->
		<div class="picture1">&nbsp;</div>
	    <hr>
		<br>
      <div class="dropdown">
        <button class="dropbtn">Fiches de supervision des machines</button>
        <div class="dropdown-content">
          {% for identifiant in list_dyna %}
          <a href="{{ url_for('equipement', identifiant=identifiant) }}">{{ identifiant }}</a></li>
          {% endfor %}
        </div>
      </div>
        <button class="dropbtn"  onclick="Affiche_form()">Ajouter un équipement</button>
        <button class="dropbtn"  onclick="window.location.href='{{ url_for('ajout_equipements') }}';" method="GET">Supprimer un équipement</button>
        <button class="dropbtn"  onclick="window.location.href='{{ url_for('listequipement') }}';">Détails des équipements</button>
        <div id="form" style="margin:100px;display:none;" class="form-popup">
          <form action="{{ url_for('ajout_equipements') }}" method="POST" class="form-container">
            <table>
            <h3>Ajouter un équipement</h3>
          	<tr><td><b>Identifiant*</b></td><td><input type="text" name="identifiant" placeholder="identifiant" required></td></tr>
            <tr><td><b>Nom</b></td><td><input type="text" name="nom" placeholder="Nom"></td></tr>
            <tr><td><b>Type*</b></td><td><input type="text" name="type" placeholder="Type de machine" required></td></tr>
            <tr><td><b>Adresse IP*</b></td><td><input type="text" name="ip_controleur" id="ip" placeholder="adresse IP" minle pattern="(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)" required></td></tr>
            <tr><td><button type="submit" class="btn">Enregistrer</button></td><td><button type="button" class="btn cancel" onclick="closeForm()">Annuler</button></td></tr>
            </table>
          </form>
      </div>
      </div>
    </body>
</html>
