<html>
  <head>
    <title>Login MYGEM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Veuillez vous connecter</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Nom d'utilisateur" name="username" value="{{
          request.form.username }}" required>
         <input type="password" placeholder="Mot de passe" name="password" value="{{
          request.form.password }}" required>
        <input class="btn btn-default" type="submit" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
